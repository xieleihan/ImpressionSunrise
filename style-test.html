<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Button Style Test</title>
    <style>
        /* 直接使用编译后的CSS样式进行测试 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.5715;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            user-select: none;
            text-decoration: none;
            min-height: 32px;
            box-sizing: border-box;
            margin: 4px;
        }

        .btn-default {
            background: #f7f8f9;
            border-color: #bfbfbf;
            color: #262626;
        }

        .btn-default:hover {
            color: #7aa9e9;
            border-color: #7aa9e9;
        }

        .btn-primary {
            background: #7aa9e9;
            border-color: #7aa9e9;
            color: #f7f8f9;
        }

        .btn-primary:hover {
            background: #5b9bd5;
            border-color: #5b9bd5;
        }

        .btn-dashed {
            background: #f7f8f9;
            border-color: #bfbfbf;
            border-style: dashed;
            color: #262626;
        }

        .btn-dashed:hover {
            color: #7aa9e9;
            border-color: #7aa9e9;
        }

        .btn-text {
            background: transparent;
            border-color: transparent;
            color: #262626;
            box-shadow: none;
        }

        .btn-text:hover {
            color: #7aa9e9;
            background: rgba(122, 169, 233, 0.1);
        }

        .btn-link {
            background: transparent;
            border-color: transparent;
            color: #7aa9e9;
            box-shadow: none;
        }

        .btn-link:hover {
            color: #5b9bd5;
            background: transparent;
        }

        .btn-large {
            padding: 16px 24px;
            font-size: 14px;
            min-height: 40px;
        }

        .btn-middle {
            padding: 4px 8px;
            font-size: 12px;
            min-height: 32px;
        }

        .btn-small {
            padding: 0 4px;
            font-size: 12px;
            min-height: 24px;
        }

        .btn-disabled {
            color: #595959 !important;
            background: #f5f5f5 !important;
            border-color: #d9d9d9 !important;
            cursor: not-allowed;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>ImpressionSunrise Button Style Test</h1>

    <div class="section">
        <h2>基础类型</h2>
        <button class="btn btn-default btn-middle">Default</button>
        <button class="btn btn-primary btn-middle">Primary</button>
        <button class="btn btn-dashed btn-middle">Dashed</button>
        <button class="btn btn-text btn-middle">Text</button>
        <button class="btn btn-link btn-middle">Link</button>
    </div>

    <div class="section">
        <h2>尺寸</h2>
        <button class="btn btn-primary btn-large">Large</button>
        <button class="btn btn-primary btn-middle">Middle</button>
        <button class="btn btn-primary btn-small">Small</button>
    </div>

    <div class="section">
        <h2>状态</h2>
        <button class="btn btn-primary btn-middle">Normal</button>
        <button
            class="btn btn-primary btn-middle btn-disabled"
            disabled
        >Disabled</button>
        <button class="btn btn-default btn-middle">Default Normal</button>
        <button
            class="btn btn-default btn-middle btn-disabled"
            disabled
        >Default Disabled</button>
    </div>

    <div class="section">
        <h2>CSS导入测试</h2>
        <p>如果上面的按钮有正确的样式，说明CSS正常工作。</p>
        <p>如果样式不正确，可能是构建或导入有问题。</p>
    </div>
</body>

</html>
